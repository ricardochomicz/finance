<content-header name="Dashboard" small="versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dash">

    <value-box grid="4" color-class="bg-green" icon-class="fa fa-bank" value="{{ dash.credit | currency:'R$ ' }}" text="Total de Créditos">
    </value-box>

    <value-box grid="4" color-class="bg-red" icon-class="fa fa-credit-card" value="{{ dash.debt | currency:'R$ '}}" text="Total de Débitos">
    </value-box>

    <value-box grid="4" color-class="bg-blue" icon-class="fa fa-usd" value="{{ dash.total | currency:'R$ ' }}" text="Valor Consolidado">
    </value-box>

</section>
